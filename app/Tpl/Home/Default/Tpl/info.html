<include file="Public:header" />
<div class="tabs">
    <ul>
        <li class="current"><a href="javascript:void(0)" class="current">模版信息</a></li>
    </ul>
</div>
<div class="edit">
    <form method="post" action="{:U('Home/Tpl/info')}" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{$info.id}" />
        <dl>
            <dt>模版名称：</dt>
            <dd><input type="text" name="name" value="{$info.name}" class="w200" /></dd>
        </dl>
        <dl>
            <dt>标志：</dt>
            <dd><input type="text" name="flag" value="{$info.flag}" class="w200" /></dd>
        </dl>
        <dl>
            <dt>排序：</dt>
            <dd><input type="number" name="sort" value="{$info.sort}" class="w200" /></dd>
        </dl>
        <dl>
            <dt></dt>
            <dd><input type="submit" value="更 新" class="btn submit-btn" /></dd>
        </dl>
    </form>
</div>
<include file="Public:footer" />
