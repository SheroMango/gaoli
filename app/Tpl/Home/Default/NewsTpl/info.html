<include file="Public:header" />
<div class="tabs">
    <ul>
        <li class="current"><a href="javascript:void(0)" class="current">新闻分类</a></li>
    </ul>
</div>
<div class="edit">
    <form method="post" action="{:U('Home/NewsTpl/info')}" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{$info.id}" />
        <dl>
            <dt>类别：</dt>
            <dd><input type="text" name="title" value="{$info.title}" class="w200" /></dd>
        </dl>
        <dl>
            <dt>排序：</dt>
            <dd><input type="number" name="sort" value="{$info.sort}" class="w200" /></dd>
        </dl>
        <dl>
            <dt></dt>
            <dd><input type="submit" value="更 新" class="btn submit-btn" /></dd>
        </dl>
    </form>
</div>
<include file="Public:footer" />
