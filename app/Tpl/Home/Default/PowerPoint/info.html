<include file="Public:header" />
<div class="tabs">
    <ul>
        <li class="current"><a href="javascript:void(0)" class="current">幻灯片信息</a></li>
    </ul>
</div>
<div class="edit">
    <form method="post" action="{:U('Home/PowerPoint/info')}" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{$info.id}" />
        <input type="hidden" name="pid" value="{$pid}">
        <dl>
            <dt>幻灯片标题：</dt>
            <dd><input type="text" name="title" value="{$info.title}" class="w200" /></dd>
        </dl>
        <dl>
            <dt>封面：</dt>
            <dd><input type="file" name="pic"></dd>
            <notempty name="info[cover]"><dd><img src="{$info[cover]|getPicPath}" height="50px"></dd></notempty>
        </dl>     
         <dl>
            <dt>分类：</dt>
            <dd><select name="typeId">
                <volist name="typeList" id="vo">
                <option value="{$vo.id}" <eq name="info[typeId]" value="$vo[id]">selected</eq>>{$vo.name}</option>
                </volist>
            </select></dd>
        <dl>
        <dl>
            <dt>排序：</dt>
            <dd><input type="number" name="sort" value="{$info.sort}" class="w200" /></dd>
        </dl>
        <dl>
            <dt></dt>
            <dd><input type="submit" value="更 新" class="btn submit-btn" /></dd>
        </dl>
    </form>
</div>
<include file="Public:footer" />
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.js"></script>
<script type="text/javascript">
UE.getEditor('editor');
</script>
