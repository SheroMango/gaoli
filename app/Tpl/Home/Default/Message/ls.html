<include file="Public:header" />

  <!--选项卡 BEGIN-->
  <div class="tabs">
    <ul>
      <li class="current"><a href="javascript:void(0)" class="current">留言列表</a></li>
    </ul>
  </div>
  <!--END 选项卡-->


  <!--搜索 BEGIN-->
<div class="search">
    <form action="{:U('Home/Message/ls')}" method="post">
        <table width="100%">
            <td width="100">
              <input type="text" name="search" class="w300 mr10" placeholder="请输入姓名或手机号查询" />
            </td>
            <td><input type="submit" value="搜 索" class="btn search-btn" /></td>
        </table>
    </form>
</div>
<!--END 搜索--> 

  <!--列表 BEGIN-->
  <div class="list">
      <form action="{:U('Home/Message/del')}" method="post" class="del-form">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <thead>
          <tr>
            <th width="5%"><input type="checkbox" class="check-all" /></th>
            <th width="15%"><a href="{:U('Home/Message/ls',array('sort'=>'username','type'=>$type))}">姓名</th>
            <th width="15%"><a href="{:U('Home/Message/ls',array('sort'=>'usertel','type'=>$type))}">联系方式</th>
            <th width="15%"><a href="{:U('Home/Message/ls',array('sort'=>'time_add','type'=>$type))}">留言时间</th>
            <th width="15%">操作</th>
          </tr>
        </thead>
        <tbody>
          <empty name="list">
            <tr>
              <td colspan="11" class="empty">暂无留言</td>
            </tr>
          <else />
          <volist name="list" id="vo">
              <tr>
                <td><input type="checkbox" name="id[]" value="{$vo.id}"></td>
                <td>{$vo.username}</td>
                <td>{$vo.usertel}</td>
                <td>{$vo[time_add]|date="Y-m-d H:i", ###}</td>
                <td>
                    <a href="{:U('Home/Message/info',array('id'=>$vo[id]))}" class="mr10">查看</a>
                    <a href="{:U('Home/Message/del',array('id'=>$vo[id]))}">删除</a>
                </td>
              </tr>
            </volist>
          </empty>
        </tbody>
      </table>
    </form>
  </div>
  <!--列表 END-->

  <!--工具栏 BEGIN-->
  <div class="toolbar">
    <a href="javascript:void(0)" class="btn del-btn"><span>删除</span></a>
    <div class="page right">
      {$pages}
    </div>
  </div>
  <!--END 工具栏-->

<include file="Public:footer" />
