<include file="Public:header" />
<div class="tabs">
    <ul>
        <li class="current"><a href="javascript:void(0)" class="current">新闻信息</a></li>
    </ul>
</div>
<div class="edit">
    <form method="post" action="{:U('Home/News/info')}" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{$info.id}" />
        <input type="hidden" name="pid" value="{$pid}">
        <dl>
            <dt>新闻分类：</dt>
            <dd><select name="type_id" value="{$info.type_id}">
                <!-- volist 作用：循环输出数组 -->
                <volist name="typeList" id="type">
                    <option value="{$type.id}" <eq name="info[type_id]" value="$type[id]">selected</eq>>{$type.title}</option>
                </volist>
            </select></dd>
        </dl>
        <dl>
            <dt>新闻标题：</dt>
            <dd><input type="text" name="title" value="{$info.title}" class="w200" /></dd>
        </dl>
        <dl>
            <dt>新闻封面：</dt>
            <dd><input type="file" name="pic"></dd>
            <notempty name="info[cover]"><dd><img src="{$info[cover]|getPicPath}" height="50px"></dd></notempty>
        </dl>
        <dl>
            <dt>新闻描述：</dt>
            <dd><textarea name="intro" cols="80" rows="4">{$info.intro}</textarea></dd>
        </dl>
        <dl>
            <dt>新闻内容：</dt>
            <dd><textarea name="info" id="editor" cols="80" rows="4">{$info.info}</textarea></dd>
        </dl>
        <dl>
            <dd><select name="tpl_id">
                <volist name="tplList" id="vo">
                <option value="{$vo.id}" <eq name="info[tpl_id]" value="$vo[id]">selected</eq>>{$vo.name}</option>
                </volist>
            </select></dd>
        <dl>
            <dt>排序：</dt>
            <dd><input type="number" name="sort" value="{$info.sort}" class="w200" /></dd>
        </dl>
        <dl>
            <dt></dt>
            <dd><input type="submit" value="更 新" class="btn submit-btn" /></dd>
        </dl>
    </form>
</div>
<include file="Public:footer" />
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.js"></script>
<script type="text/javascript">
UE.getEditor('editor');
</script>
